					name.focus();

					return false;

					alert('请输入姓名！');

					username.focus();

					return false;

				} else if(tel.val().length != '11') {

					alert('请输入正确的电话号码！');

					tel.focus();

					return false;

					tel.focus();

					return false;

				} else if(address.val().length == '0') {

					alert('请输入收货地址！');

					address.focus();

					return false;

				}
